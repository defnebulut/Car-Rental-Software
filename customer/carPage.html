<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAR DETAILS</title>
    <link href="css/fleet.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d540061d63.js" crossorigin="anonymous"></script>

</head>

<script src="js/navbarFooter.js"></script>

<body>

  
    <div w3-include-html="navbarFooter.html"></div>

    
    <h2 style="text-align: center; margin-top: 130px; font-weight: 600">CAR BRAND&NAME</h2>
    <div class="flex-container">
        <div class="left-item">
            <img src="Images/car4.png" alt="car photo" style=" max-width: 580px; height: auto;">
        </div>
        <div class="right-item">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Explanation</th>
                  </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">
                            Current price(per day)
                        </th>
                        <td>
                            <h2>$60</h2>
                        </td>
                      </tr>
                  <tr>
                    <th scope="row">
                        <i class="fa-solid fa-gear fa-2x" style="color: grey"></i>
                    </th>
                    <td>Auto</td>
                  </tr>
                  <tr>
                    <th scope="row">
                        <i class="fa-solid fa-person fa-2x" style="color: grey;"></i>
                    </th>
                    <td>4 people</td>
                  </tr>
                  <tr>
                    <th scope="row">
                        <i class="fa-solid fa-suitcase fa-2x" style="color: grey;"></i>
                    </th>
                    <td scope="row">2 bags</td>
                  </tr>
                  <tr>
                    <th scope="row">
                        KM
                    </th>
                    <td>
                        10000km
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">
                        Year
                    </th>
                    <td>
                        2021
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">
                        AM/FM Stereo Radio
                    </th>
                    <td>
                        <i class="fa-solid fa-check fa-2x"></i>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">
                        Air Conditioning
                    </th>
                    <td>
                        <i class="fa-solid fa-check fa-2x"></i>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">
                        Bluetooth
                    </th>
                    <td>
                        <i class="fa-solid fa-check fa-2x"></i>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">
                        Some property
                    </th>
                    <td>
                        <i class="fa-solid fa-xmark fa-2x"></i>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
        <script>includeHTML()</script>
</body>

</html>
